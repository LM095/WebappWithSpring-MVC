<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Detail of person:</h1>
<td th:text="${person.toString()}"> <b>10 </b></td><br>

<td> <a href="edit?id=10" th:href="@{edit(id=${person.id})}"> edit </a></td><br>
<td> <a href="delete?id=10" th:href="@{delete(id=${person.id})}"> delete </a></td><br>
<a href="list"> Show the list </a>

</body>
</html>
